<h1>{{'PROJECTS_DASHBOARD.TITLE' | translate}}</h1>
<p-button type="button" 
          label="{{'PROJECTS_DASHBOARD.NEW_PROJECT_BUTTON' | translate}}" 
          (click)="openNewProjectPopup($event)"></p-button>
<p-toggleButton [(ngModel)]="showSearcher" onLabel="{{'PROJECTS_DASHBOARD.HIDE_SEARCHER_LABEL' | translate}}"
                offLabel="{{'PROJECTS_DASHBOARD.SHOW_SEARCHER_LABEL' | translate}}"
                onIcon = "pi pi-search-minus" offIcon="pi pi-search-plus"></p-toggleButton>
<project-searcher *ngIf="showSearcher" [projectsToFilter]="allProjects"
                  (filterEvent)="filterProjects($event)"></project-searcher>
<projects-list [projects]="projectsToShow"></projects-list>

<!--NgPrime features-->
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
