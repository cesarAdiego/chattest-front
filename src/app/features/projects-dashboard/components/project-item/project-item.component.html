<p-card>
    <p-header>
        {{project.name}}
    </p-header>
    <button pButton label="{{'PROJECTS_DASHBOARD.ENTER_PROJECT_BUTTON' | translate}}" 
        class="p-button-success" 
        (click)="goToTestsDashboard()"></button>
    <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
    <button type="button" pButton icon="pi pi-list" (click)="menu.toggle($event)"></button>
</p-card>
