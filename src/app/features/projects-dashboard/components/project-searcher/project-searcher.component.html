<p-card>
    <p-header>
        <h3>{{'PROJECTS_DASHBOARD.SEARCHER_LABEL' | translate}}</h3>
    </p-header>
    <input type="text" pInputText (keyup)="filterByName()" [(ngModel)]="projectName" 
           placeholder="{{'PROJECT_FILTER.NAME_PLACEHOLDER'| translate}}">
    <bot-type-dropdown (onSelectBotType)="filterByBotType($event)"></bot-type-dropdown>
    <languages-dropdown (onSelectLanguage)="filterByLanguage($event)"></languages-dropdown>
</p-card>
