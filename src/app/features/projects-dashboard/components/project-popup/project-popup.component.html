<p></p>
<br/>
<bot-type-selector (selectedBotType)="setSelectedBotType($event)"></bot-type-selector>
<language-selector [languages]="languages"></language-selector>
<div class="p-formgroup-inline">
    <div class="p-field">
    <span class="p-float-label">
            <input type="text" id="projectNameId" pInputText required [(ngModel)]="project.name"/>
            <label for="projectNameId">{{'PROJECT_POPUP.PROJECT_NAME_LABEL' | translate}}</label>
    </span>
    </div>
</div>
<button pButton type="button" label="{{'PROJECT_POPUP.CREATE_PROJECT_BUTTON' | translate}}" 
        (click)="createNewProject()"></button>
<button pButton type="button" label="{{'PROJECT_POPUP.CLOSE_BUTTON' | translate}}" class="p-button-danger"
        (click)="closePopup($event)"></button>
