<p-carousel [value]="botTypes" [numVisible]="5" [numScroll]="1">
    <ng-template pTemplate="header">
        <h5>{{'BOT_SELECTOR.HEADER_TITLE' | translate}}</h5>
    </ng-template>
    <ng-template let-botType pTemplate="item">
        <bot-type-card [botType]="botType" (click)="selectBotType(botType)">
        </bot-type-card>
    </ng-template>
</p-carousel>
